<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar-container">
            <div class="sidebar-text"><img class="nav-logo" src="./img/home.svg" />Home</div>
            <div class="sidebar-text"><img class="nav-logo" src="./img/card-account-details-outline.svg" />Profile</div>
            <div class="sidebar-text"><img class="nav-logo" src="./img/message.svg" />Messages</div>
            <div class="sidebar-text"><img class="nav-logo" src="./img/clock-time-three.svg" />History</div>
            <div class="sidebar-text"><img class="nav-logo" src="./img/note-multiple.svg" />Tasks</div>
            <div class="sidebar-text"><img class="nav-logo" src="./img/account-group.svg" />Communities</div>
        </div>
        <div class="sidebar-bottom-container">
            <div class="sidebar-text"><img class="nav-logo" src="./img/cog.svg" />Settings</div>
            <div class="sidebar-text"><img class="nav-logo" src="./img/help-box.svg" />Support</div>
            <div class="sidebar-text"><img class="nav-logo" src="./img/shield-check.svg" />Privacy</div>
        </div>
   </div>
   
   <div class="header-container">
        <div class="form-container">
             <form action="#" method="get">
            <img id="search" src="./img/magnify.svg">
            <input type="text" id="first_name" name="first_name"/>
            </form>
        </div>
        <div class="header-text">
            <img id="bell"src="./img/bell-ring.svg">
            <h3>Morgan Oakley</h1>
        </div>
   </div>
   <div class="header2-container">
        <div class="header2-text">
            <h4>hey, there</h4>
            <h2>Morgan Oakley (@morgan)</h2>
        </div>
        <div class="button-container">
          <div class="buttons">
             <button>New</button>
             <button>Upload</button>
             <button>Share</button>
            </div>
    </div>
   </div>
   <div class="main-container">
        <section class="projects">
            <h5>Your Projects</h5>
            <div class="window" id="SuperCool"></div>
            <div class="window" id="LessCool"></div>
            <div class="window" id="ImpossibleApp"></div>
            <div class="window" id="EasyApp"></div>
            <div class="window" id="AdBlocker"></div>
            <div class="window" id="MoneyMaker"></div>
            <div class="window" id="SuperCool"></div>
            <div class="window" id="SuperCool"></div>
        </section>
        <section class="announcements">
            <h5>Announcements</h5>
        </section>
        <section class="trending">
            <h5>Trending</h5>
        </section>
   </div>
</body>
</html>
